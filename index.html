<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
            --accent-color: #c9184a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Pacifico', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1.title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 30px;
            font-family: 'Sacramento', cursive;

        }

        .hidden {
            display: none !important;
        }

        #password-input {
            padding: 15px;
            border-radius: 30px;
            border: 2px solid var(--secondary-color);
            width: 80%;
            max-width: 300px;
            font-size: 1.2rem;
            text-align: center;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .proposal-text {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .heart-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
        }

        .secondary-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .narrative-text {
            font-size: 2rem;
            margin-bottom: 30px;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
            min-height: 3rem;
            line-height: 1.5;
        }

        .narrative-text.fade-out {
            opacity: 0;
        }

        .love-message {
            font-size: 2rem;
            margin-top: 20px;
        }

        .heart-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- PASSWORD -->
        <div id="password-screen">
            <h1 class="title">Love Login</h1>
            <p class="subtitle">Enter the secret password to my heart:</p>
            <input type="password" id="password-input" placeholder="Secret Password..." />
            <br>
            <button id="login-btn" class="action-btn">Enter ‚ù§Ô∏è</button>
            <p id="error-msg" class="hidden">Wrong password!</p>
        </div>

        <!-- NARRATIVE -->
        <div id="narrative-screen" class="hidden">
            <div class="card">
                <p id="narrative-text" class="narrative-text"></p>
                <button id="next-narrative-btn" class="action-btn">Continue &rarr;</button>
            </div>
        </div>

        <!-- PROPOSAL -->
        <div id="proposal-screen" class="hidden">
            <h1 class="proposal-text">
                Will you be my valentine?
            </h1>
            <button id="yes-btn" class="heart-btn">Yes</button>
            <button id="no-btn" class="heart-btn secondary-btn">No</button>
        </div>

        <!-- PUNISHMENT -->
        <div id="punishment-screen" class="hidden">
            <div class="card">
                <h1 class="proposal-text" style="color: var(--accent-color);">Don't be mean! üò†</h1>
                <div class="tenor-gif-embed" data-postid="22393685" data-share-method="host" data-aspect-ratio="1"
                    data-width="100%"><a href="https://tenor.com/view/mimibubu-gif-22393685">Mimibubu Sticker</a>from <a
                        href="https://tenor.com/search/mimibubu-stickers">Mimibubu Stickers</a></div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
                <p class="love-message" style="font-size: 1.5rem;">Try again...</p>
            </div>
        </div>

        <!-- SUCCESS -->
        <div id="success-screen" class="hidden">

            <div class="heart-container">
                <div class="tenor-gif-embed" data-postid="24985324" data-share-method="host" data-aspect-ratio="1.18519"
                    data-width="100%"><a href="https://tenor.com/view/mimibubu-gif-24985324">Mimibubu Sticker</a>from <a
                        href="https://tenor.com/search/mimibubu-stickers">Mimibubu Stickers</a></div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>

            <p class="love-message">
                Fas gayi jaal mei khikhikhi <br>
                Love you, <span class="person-name"></span> üåª
            </p>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const params = new URLSearchParams(window.location.search);

            // Get name value
            const nameFromURL = params.get("name") || "Aarushi";
            // fallback if no name provided

            // Inject into HTML
            document.querySelectorAll(".person-name").forEach(el => {
                el.textContent = nameFromURL;
            });

            const password = "aarushi";

            const narrativeLines = [
                `Hi ${nameFromURL}, I've been thinking...`,
                "About how much joy you bring into my life.",
                "Every moment with you is a memory I cherish.",
                "And there's something I need to ask you..."
            ];

            let currentLineIndex = 0;

            const passwordScreen = document.getElementById('password-screen');
            const narrativeScreen = document.getElementById('narrative-screen');
            const proposalScreen = document.getElementById('proposal-screen');
            const punishmentScreen = document.getElementById('punishment-screen');
            const successScreen = document.getElementById('success-screen');

            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-msg');

            const narrativeText = document.getElementById('narrative-text');
            const nextNarrativeBtn = document.getElementById('next-narrative-btn');

            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');

            loginBtn.onclick = checkPassword;
            passwordInput.addEventListener('keypress', e => { if (e.key === "Enter") checkPassword(); });

            function checkPassword() {
                if (passwordInput.value.toLowerCase() === password) {
                    passwordScreen.classList.add("hidden");
                    narrativeScreen.classList.remove("hidden");
                    initNarrative();
                } else {
                    errorMsg.classList.remove("hidden");
                    setTimeout(() => errorMsg.classList.add("hidden"), 2000);
                }
            }

            function initNarrative() {
                currentLineIndex = 0;
                showLine(0);
            }

            function showLine(index) {
                narrativeText.classList.add("fade-out");
                setTimeout(() => {
                    narrativeText.textContent = narrativeLines[index];
                    narrativeText.classList.remove("fade-out");
                }, 500); // Wait for fade out
            }

            nextNarrativeBtn.onclick = () => {
                currentLineIndex++;
                if (currentLineIndex < narrativeLines.length) {
                    showLine(currentLineIndex);
                } else {
                    narrativeScreen.classList.add("hidden");
                    proposalScreen.classList.remove("hidden");
                }
            };

            let noHoverCount = 0;

            const moveNoBtn = () => {
                noHoverCount++;
                if (noHoverCount >= 5) {
                    proposalScreen.classList.add("hidden");
                    punishmentScreen.classList.remove("hidden");
                    noHoverCount = 0;

                    setTimeout(() => {
                        punishmentScreen.classList.add("hidden");
                        proposalScreen.classList.remove("hidden");
                    }, 3000); // Show for 3 seconds
                    return;
                }

                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.position = "fixed";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            };
            noBtn.onmouseover = moveNoBtn;
            noBtn.onclick = moveNoBtn;

            yesBtn.onclick = () => {
                proposalScreen.classList.add("hidden");
                successScreen.classList.remove("hidden");
                confetti();
            };

        });
    </script>

</body>

</html>
